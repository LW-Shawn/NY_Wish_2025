<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Poppins:wght@900&display=swap");
        @import url('https://fonts.googleapis.com/css?family=Montserrat:700|Pacifico');

        *,
        *:after,
        *:before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 100ms ease-in;
        }

        body {
            background-color: #1a1818;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .msg {
            width: 100%;
            font-family: 'Pacifico', cursive;
            font-size: 12vw;
            font-weight: bolder;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 20%;
            opacity: 0;
            animation: message 2s ease-in-out 6s forwards;
        }

        .msg-english {
            width: 100%;
            font-family: 'Pacifico', cursive;
            font-size: 9vw;
            font-weight: bolder;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 35%;
            opacity: 0;
            animation: message 2s ease-in-out 6s forwards;
        }

        @keyframes message {
            0% {
                opacity: 0;
                margin-top: 0;
            }

            100% {
                opacity: 1;
                margin-top: -50px;
            }
        }

        .year {
            position: absolute;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: "Poppins", sans-serif;
        }

        .year span {
            font-size: 50vw;
            font-weight: 700;
            letter-spacing: -12px;
            display: inline-block;
        }

        .y1 {
            animation: y1colorful 3s ease-in-out 5.75s forwards;
        }

        .y2 {
            animation: y2colorful 3s ease-in-out 5.75s forwards;
        }

        .y3 {
            animation: y3colorful 3s ease-in-out 5.75s forwards;
        }

        .y4, .y5 {
            position: absolute; /* Positioned relative to .year */
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s ease-in-out;
        }

        .y4 {
            opacity: 1;
            z-index: 2;
            animation: y4colorful 3s ease-in-out 5.75s forwards,fadeOut 6s ease-in-out 6.75s forwards;
        }

        .y5 {
            z-index: 1;
            color: #13ac7e;
            animation: fadeIn 6.75s ease-in-out 7.25s forwards;
        }

        @keyframes y1colorful {
            0% {
                color: #fff;
            }

            100% {
                color: #10b3ff;
            }
        }

        @keyframes y2colorful {
            0% {
                color: #fff;
            }

            100% {
                color: #07be62;
            }
        }

        @keyframes y3colorful {
            0% {
                color: #fff;
            }

            100% {
                color: #ff8513;
            }
        }

        @keyframes y4colorful {
            0% {
                color: #fff;
            }

            100% {
                color: #fdab14;
                ;
            }
        }

        @keyframes y5colorful {
            0% {
                color: #fff;
            }
            100% {
                color: #13ac7e;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .firework {
            position: relative;
            opacity: 0;
            animation: show_fireworks 2s ease-in-out 5s forwards;
        }

        @keyframes show_fireworks {
            0% {
                opacity: 0;
            }

            99% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .cracker {
            position: absolute;
            width: 4px;
            height: 80px;
            transform-origin: 50% 100%;
            overflow: hidden;
        }

        .cracker::before {
            content: '';
            background-color: gold;
            height: 40px;
            position: absolute;
            left: 0;
            right: 0;
            animation: fire 2s ease-in-out infinite;
        }

        @keyframes fire {
            0% {
                top: 100%;
            }

            25% {
                top: 50%;
            }

            50% {
                top: -25%;
            }

            75% {
                top: -50%;
            }

            100% {
                top: -50%;
            }
        }

        .cracker:nth-child(1) {
            transform: rotate(0deg) translateY(-15px);
        }

        .cracker:nth-child(2) {
            transform: rotate(30deg) translateY(-15px);
        }

        .cracker:nth-child(3) {
            transform: rotate(60deg) translateY(-15px);
        }

        .cracker:nth-child(4) {
            transform: rotate(90deg) translateY(-15px);
        }

        .cracker:nth-child(5) {
            transform: rotate(120deg) translateY(-15px);
        }

        .cracker:nth-child(6) {
            transform: rotate(150deg) translateY(-15px);
        }

        .cracker:nth-child(7) {
            transform: rotate(180deg) translateY(-15px);
        }

        .cracker:nth-child(8) {
            transform: rotate(210deg) translateY(-15px);
        }

        .cracker:nth-child(9) {
            transform: rotate(240deg) translateY(-15px);
        }

        .cracker:nth-child(10) {
            transform: rotate(270deg) translateY(-15px);
        }

        .cracker:nth-child(11) {
            transform: rotate(300deg) translateY(-15px);
        }

        .cracker:nth-child(12) {
            transform: rotate(330deg) translateY(-15px);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas id="Canvas"></canvas>
    <div class="msg">新年快乐</div>
    <div class="msg-english">Happy New Year</div>
    <div class="year">
        <span class="y1">2</span>
        <span class="y2">0</span>
        <span class="y3">2</span>
        <span class="y4">4</span>
        <span class="y5">5</span>
    </div>
    <script>
        function adjustPosition() {
            const y1 = document.querySelector('.y1');
            const y2 = document.querySelector('.y2');
            const y3 = document.querySelector('.y3');
            const y4 = document.querySelector('.y4');
            const y5 = document.querySelector('.y5');

            // Calculate the right offset dynamically
            const container = document.querySelector('.year');
            const y3RightEdge = y3.getBoundingClientRect().right;
            const containerLeftEdge = container.getBoundingClientRect().left;

            const offset = y3RightEdge - containerLeftEdge;

            // Dynamically set the `right` property for y4 and y5
            y4.style.right = `calc(55% - ${offset}px)`;
            y5.style.right = `calc(55% - ${offset}px)`;
        }

        // Adjust on page load and window resize
        window.onload = adjustPosition;
        window.onresize = adjustPosition;
    </script>
    <div class="firework" id="firework1">
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
    </div>
    <div class="firework" id="firework2">
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
    </div>
    <div class="firework" id="firework3">
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
        <div class="cracker"></div>
    </div>
    <script>
        var c = document.getElementById("Canvas");
        var ctx = c.getContext("2d");

        var cwidth, cheight;
        var shells = [];
        var pass = [];

        var colors = ['#FF5252', '#FF4081', '#E040FB', '#7C4DFF', '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'];

        window.onresize = function () { reset(); }
        reset();

        function reset() {
            cwidth = window.innerWidth;
            cheight = window.innerHeight;
            c.width = cwidth;
            c.height = cheight;
        }

        function newShell() {
            var left = (Math.random() > 0.5);
            var shell = {};
            shell.x = (1 * left);
            shell.y = 1;
            shell.xoff = (0.01 + Math.random() * 0.007) * (left ? 1 : -1);
            shell.yoff = 0.01 + Math.random() * 0.007;
            shell.size = Math.random() * 6 + 3;
            shell.color = colors[Math.floor(Math.random() * colors.length)];
            shells.push(shell);
        }

        function newPass(shell) {
            var pasCount = Math.ceil(Math.pow(shell.size, 2) * Math.PI);
            for (i = 0; i < pasCount; i++) {
                var pas = {};
                pas.x = shell.x * cwidth;
                pas.y = shell.y * cheight;
                var a = Math.random() * 4;
                var s = Math.random() * 10;
                pas.xoff = s * Math.sin((5 - a) * (Math.PI / 2));
                pas.yoff = s * Math.sin(a * (Math.PI / 2));
                pas.color = shell.color;
                pas.size = Math.sqrt(shell.size);
                if (pass.length < 1000) { pass.push(pas); }
            }
        }

        var lastRun = 0;
        Run();

        function Run() {
            var dt = 1;
            if (lastRun != 0) { dt = Math.min(50, (performance.now() - lastRun)); }
            lastRun = performance.now();
            ctx.fillStyle = "rgba(0,0,0,0.25)";
            ctx.fillRect(0, 0, cwidth, cheight);
            if ((shells.length < 10) && (Math.random() > 0.96)) { newShell(); }
            for (let ix in shells) {
                var shell = shells[ix];
                ctx.beginPath();
                ctx.arc(shell.x * cwidth, shell.y * cheight, shell.size, 0, 2 * Math.PI);
                ctx.fillStyle = shell.color;
                ctx.fill();
                shell.x -= shell.xoff;
                shell.y -= shell.yoff;
                shell.xoff -= (shell.xoff * dt * 0.001);
                shell.yoff -= ((shell.yoff + 0.2) * dt * 0.00005);
                if (shell.yoff < -0.005) {
                    newPass(shell);
                    shells.splice(ix, 1);
                }
            }
            for (let ix in pass) {
                var pas = pass[ix];
                ctx.beginPath();
                ctx.arc(pas.x, pas.y, pas.size, 0, 2 * Math.PI);
                ctx.fillStyle = pas.color;
                ctx.fill();
                pas.x -= pas.xoff;
                pas.y -= pas.yoff;
                pas.xoff -= (pas.xoff * dt * 0.001);
                pas.yoff -= ((pas.yoff + 5) * dt * 0.0005);
                pas.size -= (dt * 0.002 * Math.random());
                if ((pas.y > cheight) || (pas.y < -50) || (pas.size <= 0)) {
                    pass.splice(ix, 1);
                }
            }
            requestAnimationFrame(Run);
        }
    </script>
</body>

</html>
